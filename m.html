<!doctype html>
<html>

    <option>/clear</option>
    <option>/in 1800 /me&nbsp;</option>

    <option>/s gratte&nbsp;</option>
    <option>/s r√©gis&nbsp;</option>
    <option>/nick&nbsp;</option>

</form>
</body>
</html>
